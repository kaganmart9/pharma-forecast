name: Streamlit App'i Uyan覺k Tut (Auto-Commit)

on:
  # Her 10 saatte bir bu g繹revi 癟al覺t覺r
  schedule:
    - cron: '0 */10 * * *'
  # 襤stee bal覺 olarak elle 癟al覺t覺rma izni verir
  workflow_dispatch:

# **DZELTME 1:** Bu i ak覺覺n覺n repoya commit atabilmesi i癟in
# contents iznine 'write' yetkisi veriyoruz.
permissions:
  contents: write

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu ekme (Checkout)
        uses: actions/checkout@v4
        with:
          # Streamlit'in yay覺nland覺覺 dal覺 belirtin
          ref: main 
          # **DZELTME 2:** Kimlik bilgilerinin sonraki ad覺mlarda kullan覺labilmesi i癟in
          # persist-credentials: false sat覺r覺n覺 sildik (varsay覺lan覺 true'dur).
          fetch-depth: 0

      - name: Git Konfig羹rasyonu
        run: |
          # Commit'i yapan kullan覺c覺y覺 GitHub Actions botu olarak ayarl覺yoruz.
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bo Commit Oluturma
        run: |
          # Commit'in i癟erii 繹nemli deil, sadece tarih deimeli
          echo "Streamlit app keep alive commit: $(date)" > .keep_alive
          git add .keep_alive
          
          # Eer dosya deitiyse (yani 10 saat ge癟tiyse) commit yap
          # || true yerine, baar覺l覺 bir ekilde commit yap覺lmazsa "No changes" yazd覺r覺yoruz.
          git commit -m " Streamlit Uyan覺k Tutma (Auto-Commit)" || echo "No changes to commit"
          
      - name: Commit'i Depoya G繹nderme
        # **DZELTME 3:** Kimlik bilgileri art覺k otomatik olarak ayarland覺覺 i癟in
        # sadece origin/main dal覺na push yapmas覺n覺 s繹yl羹yoruz.
        run: git push origin main