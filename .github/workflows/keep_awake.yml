# .github/workflows/keep_awake.yml

name: Keep Streamlit App Awake (Commit)

on:
  # Her 10 saatte bir bu g繹revi 癟al覺t覺r
  schedule:
    - cron: '0 */10 * * *'
  # 襤stee bal覺 olarak elle 癟al覺t覺rma izni verir
  workflow_dispatch:

# ... dier ayarlar ...
jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Streamlit'in yay覺nland覺覺 dal覺 belirtin
          ref: main 
          persist-credentials: false
          fetch-depth: 0

      - name: Git Konfig羹rasyonu
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bo Commit Oluturma
        run: |
          # Commit'in i癟erii 繹nemli deil, sadece tarih deimeli
          echo "Streamlit app keep alive commit: $(date)" > .keep_alive
          git add .keep_alive
          
          # Eer dosya deitiyse (yani 10 saat ge癟tiyse) commit yap
          git commit -m " Streamlit Uyan覺k Tutma (Auto-Commit)" || echo "No changes to commit"
          
      - name: Commit'i Depoya G繹nderme
        # GitHub'覺n kendi GITHUB_TOKEN'覺n覺 kullan覺yoruz
        # Daha 繹nce izinleri "Read and write" yapt覺覺m覺z i癟in 癟al覺acakt覺r
        run: git push